<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Calculadora</title>
</head>
<body>
    
    <div id="calculadora">
        
        <div id="screen-input">
            <input type="text" id="screen" disabled="true">
        </div>

        <div class="botones">
            <button onclick="addToScreen('1')">1</button>
            <button onclick="addToScreen('2')">2</button>
            <button onclick="addToScreen('3')">3</button>
            <button onclick="addToScreen('*')">*</button>
            <button id="limpiar">C</button>

            <button onclick="addToScreen('5')">4</button>
            <button onclick="addToScreen('6')">5</button>
            <button onclick="addToScreen('7')">6</button>
            <button onclick="addToScreen('/')">/</button>
            <button id="eliminar">&larr;</button>

            
            <button onclick="addToScreen('7')">7</button>
            <button onclick="addToScreen('8')">8</button>
            <button onclick="addToScreen('9')">9</button>
            <button onclick="addToScreen('+')">+</button>
            
            <button id="igual" onclick="resultado()">=</button>
            <button onclick="addToScreen('0')">0</button>
            <button onclick="addToScreen('.')">.</button>
            <button onclick="addToScreen('00')">00</button>
            <button onclick="addToScreen('-')">-</button>
        </div>

    </div>

</body>

    <script src="main.js"></script>

</html>
